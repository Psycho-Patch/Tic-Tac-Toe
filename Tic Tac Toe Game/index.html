<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta property="og:image"
        content="https://media.istockphoto.com/id/937025192/vector/tic-tac-toe-game.jpg?s=1024x1024&w=is&k=20&c=QYsB5jR6pbbMAubFu013GZ8p6x07EwdRHgdxwJscE_w=">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/style.css">
    <!-- <link rel="preconnect" href="http://fonts.googleapis.com"> -->
    <!-- <link rel="preconnect" href="http://fonts.gstatic.com" crossorigin> -->
    <!-- <link href="http://fonts.googleapis.com/css2?family=Finger+Paint$display=swap" rel="stylesheet"> -->
</head>

<body>
    <nav>
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
    </nav>

    <div class="container">
        <div class="imgbox">
            <img src="excited.gif" alt="" srcset="">
        </div>
        <h1 id="playerText">Tic Tac Toe</h1>
        <button id="restartBtn">Restart</button>
        <div id="gameboard">
            <div class="box bt-0 bl-0" id="0"></div>
            <div class="box bt-0" id="1"></div>
            <div class="box bt-0 br-0" id="2"></div>
            <div class="box bl-0" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box br-0" id="5"></div>
            <div class="box bl-0 bb-0" id="6"></div>
            <div class="box bb-0" id="7"></div>
            <div class="box br-0 bb-0" id="8"></div>
        </div>
    </div>

    <script src="/game_logic.js"></script>
</body>

</html>
